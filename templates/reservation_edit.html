{% extends 'base.html' %}

{% block title %}Edit {{ reservation.id }} {% endblock %}

{% block content %}

  <form action="/reservation/{{ reservation.id }}/edit/" method="POST">
    <h1>Edit reservartion</h1>

    <div class="form-group">
      <label for="numGuests">Number of Guests:</label>
      <input id="numGuests"
             class="form-control"
             name="numGuests"
             value= "{{ reservation.numGuests }}">
    </div>

    <div class="form-group">
      <label for="startAt"> startAt: </label>
      <input id="startAt"
             class="form-control"
             name="startAt"
             value="{{ reservation.getInputStartAt()}}">
    </div>

    <div class="form-group">
      <label for="notes"></label>Notes:
      <textarea id="notes"
                class="form-control"
                name="notes">{{ reservation.notes }}</textarea>
    </div>

    <button class="btn btn-primary">Add</button>
    
    <a href="/{{ customer.id }}" class="btn btn-danger">Cancel</a>
  </form>

{% endblock %}
